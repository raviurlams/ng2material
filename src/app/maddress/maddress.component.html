<div class="col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Browse Address</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-8">
        <div *ngIf="mAddress.length > 0">
            <h3>Customer</h3>
            <table class="table table-hover table-bordered table-inverse ">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let addressofi of mAddress;" (click)="displayContactDetails(customer.id)">
                        <td>{{addressofi.id}}</td>
                        <td>{{addressofi.fname}}</td>
                        <td>{{addressofi.lname}}</td>
                        <td>{{addressofi.city}}</td>
                        <td>{{addressofi.state}}</td>
                        <td>{{addressofi.zip}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>

               


<div class="col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Address</h3>
    </div>
    <div class="panel-body">
      Panel content
    </div>
  </div>
</div>
